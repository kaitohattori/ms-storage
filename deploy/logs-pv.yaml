kind: PersistentVolume
apiVersion: v1
metadata:
  name: logs-pv
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/ms-tv/logs

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: logs-pv-claim
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
